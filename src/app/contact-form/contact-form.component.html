<!-- Wrapper container -->
<div class="container py-4">

    <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
  
      <div class="form-group">
      <!-- Name input -->
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" type="text" placeholder="Name" 
        name="EmailerName" formControlName="EmailerName"/>
      </div>
  
      <!-- Email address input -->
      <div class="mb-3">
        <label class="form-label" for="emailAddress">Email Address</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address"
        name="Email" formControlName="Email" />
      </div>
  
      <!-- Message input -->
      <div class="mb-3">
        <label class="form-label" for="message">Message</label>
        <textarea class="form-control" id="message" type="text" 
        name="Message" formControlName="Message" style="height: 10rem;"></textarea>
      </div>
  
      <!-- Form submit button -->
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="!FormData.valid">Submit</button>
      </div>
    </div>
    </form>
  
  </div>
